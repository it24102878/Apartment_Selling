<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Data Viewer - PropertyHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #4F46E5;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4F46E5;
        }

        .summary-card .count {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .summary-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            background: #4F46E5;
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .section-content {
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            color: #c33;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .refresh-btn {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #4338CA;
            transform: translateY(-2px);
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .summary {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .data-table {
                font-size: 0.9rem;
            }

            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Database Data Viewer</h1>
            <p>Complete overview of all data in your PropertyHub database</p>
            <button class="refresh-btn" onclick="loadAllData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <div id="summary-section" class="summary">
            <!-- Summary cards will be populated here -->
        </div>

        <div id="users-section" class="section">
            <div class="section-header">
                <i class="fas fa-users"></i> Users
            </div>
            <div class="section-content">
                <div id="users-content" class="loading">Loading users...</div>
            </div>
        </div>

        <div id="apartments-section" class="section">
            <div class="section-header">
                <i class="fas fa-building"></i> Apartments
            </div>
            <div class="section-content">
                <div id="apartments-content" class="loading">Loading apartments...</div>
            </div>
        </div>

        <div id="reviews-section" class="section">
            <div class="section-header">
                <i class="fas fa-star"></i> Reviews
            </div>
            <div class="section-content">
                <div id="reviews-content" class="loading">Loading reviews...</div>
            </div>
        </div>

        <div id="activities-section" class="section">
            <div class="section-header">
                <i class="fas fa-history"></i> User Activities
            </div>
            <div class="section-content">
                <div id="activities-content" class="loading">Loading activities...</div>
            </div>
        </div>

        <div id="saved-section" class="section">
            <div class="section-header">
                <i class="fas fa-bookmark"></i> Saved Properties
            </div>
            <div class="section-content">
                <div id="saved-content" class="loading">Loading saved properties...</div>
            </div>
        </div>

        <div id="payments-section" class="section">
            <div class="section-header">
                <i class="fas fa-credit-card"></i> Payments
            </div>
            <div class="section-content">
                <div id="payments-content" class="loading">Loading payments...</div>
            </div>
        </div>

        <div class="timestamp" id="last-updated"></div>
    </div>

    <script>
        const API = 'http://localhost:8080/api';

        async function loadAllData() {
            try {
                console.log('Fetching data...');
                const response = await fetch(`${API}/admin/all-data`);
                const result = await response.json();

                console.log('Data received:', result);

                if (result.success) {
                    displaySummary(result.counts);
                    displayUsers(result.data.users);
                    displayApartments(result.data.apartments);
                    displayReviews(result.data.reviews);
                    displayActivities(result.data.userActivities);
                    displaySavedProperties(result.data.savedProperties);
                    displayPayments(result.data.buyPayments, result.data.rentPayments);

                    document.getElementById('last-updated').textContent =
                        `Last updated: ${new Date().toLocaleString()}`;
                } else {
                    showError('Failed to load data: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error: ' + error.message);
            }
        }

        function displaySummary(counts) {
            const summarySection = document.getElementById('summary-section');
            summarySection.innerHTML = `
                <div class="summary-card">
                    <i class="fas fa-users"></i>
                    <div class="count">${counts.totalUsers}</div>
                    <div class="label">Total Users</div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-building"></i>
                    <div class="count">${counts.totalApartments}</div>
                    <div class="label">Apartments</div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-star"></i>
                    <div class="count">${counts.totalReviews}</div>
                    <div class="label">Reviews</div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-bookmark"></i>
                    <div class="count">${counts.totalSavedProperties}</div>
                    <div class="label">Saved Properties</div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-credit-card"></i>
                    <div class="count">${counts.totalBuyPayments + counts.totalRentPayments}</div>
                    <div class="label">Total Payments</div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-history"></i>
                    <div class="count">${counts.totalActivities}</div>
                    <div class="label">Activities</div>
                </div>
            `;
        }

        function displayUsers(users) {
            const content = document.getElementById('users-content');
            if (!users || users.length === 0) {
                content.innerHTML = '<div class="no-data">No users found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.userID}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.phone || 'N/A'}</td>
                                <td>${formatDate(user.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = table;
        }

        function displayApartments(apartments) {
            const content = document.getElementById('apartments-content');
            if (!apartments || apartments.length === 0) {
                content.innerHTML = '<div class="no-data">No apartments found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Bedrooms</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${apartments.map(apt => `
                            <tr>
                                <td>${apt.apartmentID}</td>
                                <td>${apt.type}</td>
                                <td>$${apt.price}</td>
                                <td>${apt.bedrooms}</td>
                                <td>${apt.location}</td>
                                <td>${apt.status}</td>
                                <td>${formatDate(apt.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = table;
        }

        function displayReviews(reviews) {
            const content = document.getElementById('reviews-content');
            if (!reviews || reviews.length === 0) {
                content.innerHTML = '<div class="no-data">No reviews found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Rating</th>
                            <th>Title</th>
                            <th>Comment</th>
                            <th>Approved</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reviews.map(review => `
                            <tr>
                                <td>${review.reviewID}</td>
                                <td>${review.user ? review.user.name : 'N/A'}</td>
                                <td>${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</td>
                                <td>${review.title}</td>
                                <td>${review.comment ? review.comment.substring(0, 100) + '...' : 'N/A'}</td>
                                <td>${review.isApproved ? 'Yes' : 'No'}</td>
                                <td>${formatDate(review.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = table;
        }

        function displayActivities(activities) {
            const content = document.getElementById('activities-content');
            if (!activities || activities.length === 0) {
                content.innerHTML = '<div class="no-data">No user activities found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Activity Type</th>
                            <th>Description</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${activities.map(activity => `
                            <tr>
                                <td>${activity.activityID}</td>
                                <td>${activity.userID}</td>
                                <td>${activity.activityType}</td>
                                <td>${activity.description}</td>
                                <td>${formatDate(activity.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = table;
        }

        function displaySavedProperties(savedProperties) {
            const content = document.getElementById('saved-content');
            if (!savedProperties || savedProperties.length === 0) {
                content.innerHTML = '<div class="no-data">No saved properties found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Address</th>
                            <th>Price</th>
                            <th>Features</th>
                            <th>Saved At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${savedProperties.map(prop => `
                            <tr>
                                <td>${prop.savedPropertyID}</td>
                                <td>${prop.userID}</td>
                                <td>${prop.propertyAddress}</td>
                                <td>${prop.propertyPrice}</td>
                                <td>${prop.propertyFeatures}</td>
                                <td>${formatDate(prop.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = table;
        }

        function displayPayments(buyPayments, rentPayments) {
            const content = document.getElementById('payments-content');
            const allPayments = [];

            if (buyPayments) {
                buyPayments.forEach(payment => {
                    allPayments.push({...payment, type: 'Buy'});
                });
            }

            if (rentPayments) {
                rentPayments.forEach(payment => {
                    allPayments.push({...payment, type: 'Rent'});
                });
            }

            if (allPayments.length === 0) {
                content.innerHTML = '<div class="no-data">No payments found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>User ID</th>
                            <th>Apartment ID</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allPayments.map(payment => `
                            <tr>
                                <td>${payment.buyPaymentID || payment.rentPaymentID}</td>
                                <td>${payment.type}</td>
                                <td>${payment.userID}</td>
                                <td>${payment.apartmentID}</td>
                                <td>$${payment.amount}</td>
                                <td>${payment.paymentMethod}</td>
                                <td>${payment.status}</td>
                                <td>${formatDate(payment.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = table;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function showError(message) {
            const errorDiv = `<div class="error">Error: ${message}</div>`;
            document.querySelectorAll('.loading').forEach(el => {
                el.innerHTML = errorDiv;
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
